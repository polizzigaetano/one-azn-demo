<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Web Components Demo</title>

    <script type="module">
        import 'https://unpkg.com/@spectrum-web-components/theme/sp-theme.js';
        import 'https://unpkg.com/@spectrum-web-components/theme/src/themes.js';
        import 'https://unpkg.com/@spectrum-web-components/button/sp-button.js';
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: adobe-clean, sans-serif;
        }
    </style>
</head>
<body>

    <sp-theme theme="spectrum" color="light" scale="medium">
        
        <sp-button variant="accent" onclick="alert('Button clicked!')">
            Click
        </sp-button>

    </sp-theme>

</body>
</html>
